<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="shop/log:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?shop/log-create.html" mini-form="log-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<tr><th><span class="red">*</span>日志ID：</th><td><input type="text" name="data[log_id]" value="<{$detail.log_id|default:''}>" class="input w-100"/><span class="tip-comment">日志ID</span></td></tr>
<tr><th><span class="red">*</span>商户ID：</th><td><input type="text" name="data[shop_id]" value="<{$detail.shop_id|default:''}>" class="input w-100"/><span class="tip-comment">商户ID</span></td></tr>
<tr><th><span class="red">*</span>余额变动：</th><td><input type="text" name="data[money]" value="<{$detail.money|default:'0.00'}>" class="input w-100"/><span class="tip-comment">余额变动</span></td></tr>
<tr><th><span class="red">*</span>变动缘由：</th><td><input type="text" name="data[intro]" value="<{$detail.intro|default:''}>" class="input w-300"/><span class="tip-comment">变动缘由</span></td></tr>
<tr><th><span class="red">*</span>操作者：</th><td><input type="text" name="data[admin]" value="<{$detail.admin|default:''}>" class="input w-300"/><span class="tip-comment">操作者</span></td></tr>
<tr><th><span class="red">*</span>日期：</th><td><input type="text" name="data[day]" value="<{$detail.day|default:''}>" class="input w-100" date="day" readonly/><span class="tip-comment">日期格式20151111</span></td></tr>
<tr><th><span class="red">*</span>日期：</th><td><input type="text" name="data[clientip]" value="<{$detail.clientip|default:''}>" class="input w-300"/><span class="tip-comment">客户IP</span></td></tr>
<tr><th><span class="red">*</span>创建时间：</th><td><input type="text" name="data[dateline]" value="<{$detail.dateline|default:''}>" class="input w-300"/><span class="tip-comment">创建时间</span></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
<{include file="admin:common/footer.html"}>
