<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
        <tr>
            <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
            <th><{$MOD.title}></th>
            <td align="right"><{link ctl="cashier/order:index" priv="hidden" class="button"}></td>
            <td width="15"></td>
        </tr>
    </table>
</div>
<div class="page-data"><form action="?cashier/order-edit.html" mini-form="order-form" method="post" >
        <table width="100%" border="0" cellspacing="0" class="table-data form">
            <input type="hidden" name="po_id" value="<{$detail.po_id}>"/>
            <tr><th>交易号：</th><td><{$detail.trade_no}></td></tr>
            <tr>
                <th>订单类型：</th>
                <td>
                    <label><input type="radio" name="data[order_type]"  <{if 0 == $detail.order_type}>checked="checked"<{/if}>  value="0"/>未指定</label>&nbsp;&nbsp;
                    <label><input type="radio" name="data[order_type]" <{if 1 == $detail.order_type}>checked="checked"<{/if}> value="1"/>微信</label>&nbsp;&nbsp;
                    <label><input type="radio" name="data[order_type]" <{if 2 == $detail.order_type}>checked="checked"<{/if}> value="2"/>支付宝</label><span class="tip-comment"></span>
                </td>
            </tr>
           
            <tr><th>支付金额：</th><td><{$detail.amount|default:''}> 元</td></tr>
            <tr>
                <th>支付状态：</th>
                <td>
                    <label><input type="radio" name="data[pay_status]" <{if 0 == $detail.pay_status}>checked="checked"<{/if}> value="0"/>未支付</label>
                    <label><input type="radio" name="data[pay_status]"  <{if 1 == $detail.pay_status}>checked="checked"<{/if}> value="1"/>已支付</label>&nbsp;&nbsp;
                    <label><input type="radio" name="data[pay_status]" <{if -1 == $detail.pay_status}>checked="checked"<{/if}> value="-1"/>已退款</label>
                    <span class="tip-comment"></span>
                </td>
            </tr>
            <tr><th>收款理由：</th><td><input type="text" name="data[pay_desc]" value="<{$detail.pay_desc|default:''}>" class="input w-300"/><span class="tip-comment">收款理由</span></td></tr>
            <tr><th>收款方：</th><td><input type="text" name="data[pay_shop]" value="<{$detail.pay_shop|default:''}>" class="input w-300"/><span class="tip-comment">默认:商铺自己</span></td></tr>
            <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
        </table>
    </form></div>
<{include file="admin:common/footer.html"}>
