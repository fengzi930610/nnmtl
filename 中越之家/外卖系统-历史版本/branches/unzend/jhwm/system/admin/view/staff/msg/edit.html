<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="staff/msg:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?staff/msg-edit.html" mini-form="msg-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="msg_id" value="<{$detail.msg_id}>"/>
<tr><th><span class="red">*</span>服务员ID：</th><td><input type="text" name="data[staff_id]" value="<{$detail.staff_id|default:''}>" class="input w-100"/><span class="tip-comment">会员UID</span></td></tr>
<tr><th><span class="red">*</span>消息标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/><span class="tip-comment">消息标题</span></td></tr>
<tr><th><span class="red">*</span>消息内容：</th><td><input type="text" name="data[content]" value="<{$detail.content|default:''}>" class="input w-300"/><span class="tip-comment">消息内容</span></td></tr>
<tr><th><span class="red">*</span>消息状态：</th><td><input type="text" name="data[is_read]" value="<{$detail.is_read|default:''}>" class="input w-100"/><span class="tip-comment">0:新消息,1:已读,2:所有</span></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
