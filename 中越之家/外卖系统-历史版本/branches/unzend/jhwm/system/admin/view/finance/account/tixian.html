<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="finance/account:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data">
    <form action="?finance/account-tixian-<{$waimai.shop_id}>.html" id="TX-form" method="post" mini-form="admin">
        <table width="100%" border="0" cellspacing="0" class="table-data form">
            <tr>
                <th>提现商家：</th>
                <td>
                    <{$waimai.title}>
                </td>
            </tr>
            <tr>
                <th>开户行：</th>
                <td>
                    <{$account.account_type}>
                </td>
            </tr>
            <tr>
                <th>开户人：</th>
                <td>
                    <{$account.account_name}>
                </td>
            </tr>
            <tr>
                <th>开户账户：</th>
                <td>
                    <{$account.account_number}>
                </td>
            </tr>            
            <tr>
                <th>提现金额：</th>
                <td>
                    <input type="text" name="data[money]" value="<{$waimai.money}>" class="input w-150"/>
                </td>
            </tr>            
            <tr>
                <th class="clear-th-bottom"></th>
                <td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提现" /></td>
            </tr>
        </table>
    </form>
</div>
<{include file="admin:common/footer.html"}>
