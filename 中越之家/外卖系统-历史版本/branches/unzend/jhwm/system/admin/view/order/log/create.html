<div class="page-data"><form action="?order/log-create.html" mini-form="log-form" method="post" >

<tr><th><span class="red">*</span>日志ID：</th><td><input type="text" name="data[log_id]" value="<{$detail.log_id|default:''}>" class="input w-100"/><span class="tip-comment">日志ID</span></td></tr>
<tr><th><span class="red">*</span>订单ID：</th><td><input type="text" name="data[order_id]" value="<{$detail.order_id|default:''}>" class="input w-100"/><span class="tip-comment">订单ID</span></td></tr>
