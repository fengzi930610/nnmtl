<div class="ucenter_c">

        <th class="w-200">小区</th>
        <th class="w-200">地址</th>
        <th class="w-250">电话</th>
        <th class="w-150">时间</th>

        <td><{$item.title}></td>
        <td><{$item.addr}></td>

        <td><{$item.dateline|format}></td>
        <td>

    </tr>

    <{/foreach}>

    </table>

</div>
