<{include file="biz/block/header.html"}>
<div class="zxTabs">
    <a href="<{link ctl='biz/waimai/cate:index'}>">商品分类</a>
    <a  class="on">添加分类</a>
    <div class="tishi pointcl"></div>
</div>
<{if $shop.have_waimai == 1}>
<div class="ucenter_c">
    <form action="<{link ctl='biz/waimai/cate:create'}>" mini-form="ucenter" method="post" ENCTYPE="multipart/form-data">
        <table cellspacing="0" cellpadding="0" class="form">
            <tr>
                <th width="150">上级分类:</th>
                <td>
                    <select name="data[parent_id]" class="select select_td input w-200">
                        <option value="0">一级分类</option>
                        <{foreach $cates as $v}>
                            <option value="<{$v.cate_id}>"<{if $v.cate_id==$parent_id}>selected="selected"<{/if}>>|--<{$v.title}></option>
                        <{/foreach}>
                    </select>
                </td>
            </tr>
            <tr>
                <th><span class="red">*</span>标题：</th>
                <td><input type="text" name="data[title]" value="" class="input w-150"/></td>
            </tr>
            <!--<tr>
                <th>图标：</th>
                <td>
                    <input type="text" name="data[icon]" class="input w-300" id="file_photo" value=""/>
                    <input type="button" uploadbtn="#file_photo" class="ke-upload_lay" value=" 选择文件 " />
                   
                </td>
            </tr>-->
            <tr>
                <th><span class="red"></span>排序：</th>
                <td><input type="text" name="data[orderby]" value="" class="input w-150"/></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="保存数据" class="btn btn-primary" /></td>
            </tr>
        </table>
    </form>
</div>
<{else}>
<tr>
    <td colspan="20">
        <div class="alert alert-info">
            <h3>您当前还未开通外卖功能，请移步店铺设置查看外卖功能开通状态</h3>
        </div>
    </td>
</tr>
<{/if}>
<script type="text/javascript" src="<{$pager.res}>/script/widget.bmap.js"></script>
<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
(function(K, $){
var editor = KindEditor.create('textarea[kindeditor]',{uploadJson : '<{link ctl="biz/upload:editor" http="base"}>', extraFileUploadParams:{OTOKEN:"<{$OTOKEN}>"}});
})(window.KT, window.jQuery);
</script>
