<{assign var='tpl_title' value=L("修改小区")}>
<{include file="block/xiaoqu_header.html"}>

<!--头部-->

<header class="bar bar-nav">

    <a href="<{link ctl='xiaoqu/yezhu'}>" class="pull-left headerIco"></a>

    <h1 class="title">修改小区</h1>

</header>

<!--头部结束-->

<div class="content">

    <form action="<{link ctl='xiaoqu/yezhu/edit_handel'}>" method="post">

    <div class="list-block choose-where">

        <ul>                       		

            <li class="item-content item-link">

                <div class="item-inner border_b" style="background:none;">

                    <div class="item-title label">小区名</div>

                    <div class="item-input" style="color:#999999;">

                        <{$yezhu.title}>

                        <input type="hidden" name="data[yezhu_id]" value="<{$yezhu.yezhu_id}>" />

                    </div>

                </div>

            </li>

        </ul>

    </div>

    <div class="list-block write-down">

        <ul>

            <li>

                <div class="item-content">

                    <div class="item-inner border_b">

                        <div class="item-title label">楼栋号</div>

                        <div class="item-input">

                            <input type="text" name='data[house_louhao]' value="<{$yezhu.house_louhao}>" placeholder="请输入楼栋号(如A10或10)">

                        </div>

                    </div>

                </div>

            </li>

        </ul>

    </div>

    <div class="list-block write-down">

        <ul>

            <li>

                <div class="item-content">

                    <div class="item-inner border_b">

                        <div class="item-title label">单元号</div>

                        <div class="item-input">

                            <input type="text" name='data[house_danyuan]' value="<{$yezhu.house_danyuan}>" placeholder="请输入单元号(无单元号输入0)">

                        </div>

                    </div>

                </div>

            </li>

        </ul>

    </div>

    <div class="list-block write-down">

        <ul>

            <li>

                <div class="item-content">

                    <div class="item-inner border_b">

                        <div class="item-title label">户号</div>

                        <div class="item-input">

                            <input type="text" name='data[house_huhao]' value="<{$yezhu.house_huhao}>" placeholder="请输入户号(如102)">

                        </div>

                    </div>

                </div>

            </li>

        </ul>

    </div>

    <div class="list-block write-down">

        <ul>

            <li>

                <div class="item-content">

                    <div class="item-inner border_b">

                        <div class="item-title label">联系人</div>

                        <div class="item-input">

                            <input type="text" name='data[contact]' value="<{$yezhu.contact}>" placeholder="请输入业主姓名">

                        </div>

                    </div>

                </div>

            </li>

        </ul>

    </div>

    <div class="list-block write-down">

        <ul>

            <li>

                <div class="item-content">

                    <div class="item-inner border_b">

                        <div class="item-title label">手机号</div>

                        <div class="item-input">

                            <input type="text" name='data[mobile]' value="<{$yezhu.mobile}>" placeholder="请输入业主手机号">

                        </div>

                    </div>

                </div>

            </li>

        </ul>

    </div>

    <div class="content-block"> <input type='submit' class="button button-big button-fill" value='保存'></div>

    </form>

</div>

<{include file="block/xiaoqu_footer.html"}>
