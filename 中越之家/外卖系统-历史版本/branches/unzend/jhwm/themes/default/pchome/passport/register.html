<{assign var="page_title" value="注册"}>
<{assign var='tpl_title' value=L("注册")}>
<{include file="pchome/block/header.html"}>
<div class="headerTop_one">
    <div class="smallpage">
        <div class="logo fl">
            <a href="<{link ctl='index'}>"><img src="<{$pager.img}>/<{$site.logo2}>"></a>
        </div>
        <div class="tit fl">欢迎注册</div>
        <div class="fr register">已有帐号 <a href="<{link ctl='passport/login'}>" class="maincl">请登录</a></div>
        <div class="clear"></div>
    </div>
</div>
<div class="forget_box bg_grey">
    <div class="forget_box_small">
        <div class="tit">加入江湖社区</div>
        <div class="cont">
            <form id="reg_form">
                <P class="bt">手机号</P>
                <div class="int_box mb20"><input type="text" name="data[mobile]" id="mobile" placeholder="手机号"><div class="getyzm" id="getyzm">获取验证码</div></div>
                <P class="bt">验证码</P>
                <div class="int_box mb20"><input type="text" name="data[code]" id="code" placeholder="验证码"></div>
                <P class="bt">密码</P>
                <div class="int_box mb20"><input type="password" name="data[passwd]" id="password" placeholder="密码"></div>
                <P class="bt">确认密码</P>
                <div class="int_box mb20"><input type="password" name="data[repasswd]" id="repassword" placeholder="确认密码"></div>
                <input type="button" value="注 册" class="long_btn reg">
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        //获取验证码
        get_yzm('#getyzm', '#mobile', "<{link ctl='passport/sendsms'}>");
        //提交注册
        $('.reg').click(function () {
            var link = "<{link ctl='passport/register' }>";
            $.post(link,$('#reg_form').serialize(), function (ret) {
                if (ret.error == 0) {
                    setTimeout(function () {
                        window.location.href = "<{link ctl='ucenter'}>";
                    }, 2000);
                }
                layer.msg(ret.message);
            },'json');
        })
    });
</script>
<{include file="pchome/block/footer.html"}>
