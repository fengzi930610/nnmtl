<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(window).scrollTop() > 100) {
                $(".gotoUp").show();
            } else {
                $(".gotoUp").hide();
            }
        });
        $(".gotoUp .up").click(function () {
            $("html,body").animate({scrollTop: 0}, 800);
        });
    });
</script>

<script type="text/javascript">
    //选中导航JS
    var urlstr = location.href;
    var urlstatus = false;
    $('#cate_nav li').each(function () {
        if ((urlstr + '/').indexOf($(this).find('a').attr('href')) > 0 && $(this).find('a').attr('href') != '/index' && $(this).find('a').attr('href') != '/index/index'){
            $(this).find('a').addClass('on');
            urlstatus = true;
        } else {
            $(this).find('a').removeClass('on');
        }
    });
    //个人中心左导航
    $('.left_menu li').each(function () {
        if ((urlstr + '/').indexOf($(this).find('a').attr('href')) > 0 && $(this).find('a').attr('href') != '/index' && $(this).find('a').attr('href') != '/index/index'){
            $(this).find('a').addClass('on');
            urlstatus = true;
        } else {
            $(this).find('a').removeClass('on');
        }
    });
    
    var link_str = "<{$request.ctl}>"+"/"+"<{$request.act}>";
    if(link_str == 'index/index'){
        $('#cate_nav li').find('a').removeClass('on');
        $('#cate_nav li').eq(0).find('a').addClass('on');
    }
</script>
