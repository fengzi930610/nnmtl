<script type="text/javascript">
/*验证提交数据*/
function check(o)
{
    eles = o.elements;
    for(i=0;i<eles.length;i++){
        if(eles[i].name){
            regex = eles[i].getAttribute('regex');
            msg   = eles[i].getAttribute('msg');
            value = eles[i].value;
            regex = [/^[^\s]{2,}$/, /^[A-Za-z]{2,}$/, /^[0-9]{1,}$/];
            if(!(regex[i].test(eles[i].value))){
                layer.open({content:msg, time:2000});
                return false
            }
        }
    }
    return true;
}
</script>
