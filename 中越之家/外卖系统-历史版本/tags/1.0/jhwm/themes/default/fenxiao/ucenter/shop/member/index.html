<{include file="fenxiao/block/header.html"}>
<section class="page_center_box">
	<div class="fx_team_state mb10">
    	<P class="fl">我的团队</P>
        <p class="fr">共 <span class="fontcl1" id="item_count">0</span> 人</p>
    </div>
    <div class="fx_team_list_box">
        <ul id="index_goods_items">
            
        </ul>
        <div class="loadding">
        </div>
        <div class="clear"></div>
    </div>
</section>
<script>
    $(document).ready(function(){
        setTimeout(function(){
            $("#item_count").html($(".fx_team_list").attr('rel'));
        },100)
    })

    var _lock = false;
    var params = {};
    var page = 1;
    var link = "<{link ctl='ucenter/shop/member:loaditems' arg0='#page#'}>";
    loaddata();

    function setloadparams(k,v) {
        page = 1;
        params[k] = v;
        loaddata();
    }

    function showLoader(msg, st) {
        msg = '<div class="preloader txt_center"><img src="/themes/default/fenxiao/static/images/home_logo@2x.png" width="28"><p class="black9 font_size14 font_line30 mt10">'+msg+'</p></div>';
        $(".loadding").html(msg).show();
    }
    
    function loser(){
        msg = '<div class="fx_extendOrd_no"><p>您还没有团队成员</p><p class="small black9">尝试以下方法，增加成员</p><a href="#" class="fx_shareShop"><img src="/themes/default/fenxiao/static/images/share_shop@2x.png" class="share_show"><p>分享店铺</p></a></div>';
        $(".loadding").html(msg).show();
        
    }

    function hideLoader()
    {
        $(".loadding").hide();
    }

    function loaddata() {
        showLoader('正在加载中....', true);
            $.getJSON(link.replace('#page#', page), params, function (ret) {
            //console.log(ret);
            if(ret.loadst == 0){
                hideLoader();
            }
            if (page == 1) {
                $("#index_goods_items").html(ret.html);
                _lock = false;
                if (ret.html == "") {
                    loser();
                }
            } else {
                if (ret.html) {
                    $("#index_goods_items").append(ret.html);
                    _lock = false;
                } else {
                    showLoader('没有更多了', false);
                }
            }
        });  
    }
    
    $(document).scroll(function () {//监听滚动条改变
        if ($(window).scrollTop() == $(document).height() - $(window).height()) { //滚动条到顶部的垂直高度 = 页面高度 - 可视高度
            if (_lock) {
                return false;
            }
            _lock = false; 
             page++;
            loaddata();
            _lock = true;
        }
    });
   
</script>



<!--分享弹层-->
<div class="share_mask" style="bottom:0;display:none;">
    <img src="/themes/default/fenxiao/static/images/fx_share.png" width="100%" />
</div>
<div class="mask_bg" style="display:none;"></div>

<script>
$(document).ready(function () {
        localStorage["link"]  = window.location;
	$(document).on('click','.share_show',function(){
            //重写URL地址，让用户可以分享指定地址。
            var stateObject = {};
            var title = "share";
            var newUrl = "<{link ctl='index'}>";
            history.pushState(stateObject,title,newUrl);
             $('.share_mask').addClass('on');
            $('.mask_bg').show();
            $('.share_mask').show();
        })
        $(document).on('click','.share_mask',function(){
            //重写后关闭遮罩层时恢复URL地址，防止用户在返回上一页的时候发生错误
            var stateObject2 = {};
            var title2 = "share";
            history.pushState(stateObject2,title2,localStorage["link"]);
            $('.share_mask').removeClass('on');
            $('.mask_bg').hide();
            $('.share_mask').hide();
	});
        
});
</script>
<!--分享弹层结束-->
