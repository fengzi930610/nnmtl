<footer>
    <ul>
        <li class="list on">
            <a href="<{link ctl='index'}>">
                <i class="ico ico1"></i>
                <P>商城首页</P>
            </a>
        </li>
        <li class="list">
            <a href="<{link ctl='product/index'}>">
                <i class="ico ico2"></i>
                <P>所有商品</P>
            </a>
        </li>
        <li class="list">
            <a href="<{link ctl='product/cart'}>">
                <i class="ico ico3"></i>
                <P>购物车</P>
            </a>
        </li>
        <li class="list">
            <a href="<{link ctl='ucenter/shop/index:tuike'}>">
                <i class="ico ico4"></i>
                <P>分销中心</P>
            </a>
        </li>
        <li class="list">
            <a href="<{link ctl='ucenter/index'}>">
                <i class="ico ico5"></i>
                <P>用户中心</P>
            </a>
        </li>
    </ul>
    <div class="clear"></div>
</footer>


<script type="text/javascript">
    //选中导航JS
    var urlstr = location.href;
    var urlstatus = false;
    $('footer li.list').each(function () {
        if ((urlstr + '/').indexOf($(this).find('a').attr('href')) > 0 && $(this).find('a').attr('href') != '/') {
            $(this).addClass('on');
            urlstatus = true;
        } else {
            $(this).removeClass('on');
        }
    });
    <{if 1 == $is_index}>
        $('footer li.list').removeClass('on');
        $('footer li.list').eq(0).addClass('on');
    <{/if}>
</script>
