<script type="text/javascript">
    //选中导航JS
    var urlstr = location.href;
    var urlstatus = false;
    $('footer li.list').each(function(){
        if((urlstr + '/').indexOf($(this).find('a').attr('href')) > -1&&$(this).attr('href')!='') {
            $(this).addClass('on');
            urlstatus = true;
        }else{
            $(this).removeClass('on');
			$('footer li.list').eq(0).removeClass('on');
        }
    });

    <{if 1 == $is_index}>
    $('footer li.list').eq(0).addClass('on');
    <{/if}>
</script>
