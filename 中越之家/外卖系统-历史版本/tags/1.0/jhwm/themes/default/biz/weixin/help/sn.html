<{include file="biz/block/header.html"}>

<div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class=""><a  href="<{link ctl='merchant/weixin/shake:index'}>" >摇一摇列表</a></li>
                    <li class="active"><a  href="javascript:;" >中奖列表</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="ibox-content">
                                <table class="table table-striped table-bordered table-hover" id="myTable">
                                    <thead>
                                        <tr>
                                            <th class="w-150">摇一摇</th>
                                            <th>用户昵称</th>
                                            <th>sn号</th>
                                            <th>中奖奖项</th>
                                            <th class="w-100">创建时间</th>
                                            <th class="w-200">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <{foreach $items as $item}>
                                            <tr><td><{$detail.title}></td>
                                            <td><{$item.nickname}></td>
                                            <td><{$item.sn}></td>
                                            <td><{$item.prize_title}></td>
                                            <td><{$item.dateline|format}></td>
                                             <td>
                                                <a href="<{link ctl='merchant/weixin/shake:sndelete' arg0=$item.sn_id}>" mini-act="删除" mini-confirm="确定要删除吗？" class="btn btn-success">删除</a>
                                             </td>
                                            </tr>
                                         <{foreachelse}>
                                         <tr><td colspan="20"><div class="alert alert-info">暂无数据</div></td></tr>
                                        <{/foreach}>
                                    </tbody>
                                    <tfoot></tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<{include file="biz/block/footer.html"}>
