<{foreach $items as $k=>$item}>
<li class="pub_list">
    <div class="mr10 img"><img src="<{$pager.img}>/<{$members[$item.invite_uid].face}>" /></div>
    <div class="pub_list_bd text">
        <div><{$members[$item.invite_uid].nickname}>(<{$members[$item.invite_uid].mobile}>)</div>
        <p><{$item.dateline|format:'Y-m-d H:i'}></p>
    </div>
    <div class="price">
    <{if $item.status == 2}>已完成
    <{else if $item.status == 1}>待完成
    <{else}>待下单
    <{/if}>
    </div>
</li>
