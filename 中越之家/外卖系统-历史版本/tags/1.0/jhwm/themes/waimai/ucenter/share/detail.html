<{assign var='tpl_title' value='分享活动详情'}>
<{include file="block/header.html"}>
<{if $from!='app'}>
    <header>
	<i class="left"><a href="<{link ctl='ucenter/share:index'}>"  link-load="" link-type="right" class="gobackIco"></a></i>
    <div class="title">
    	分享活动详情
    </div>
    <i class="right"><a class="" href="#"></a></i>
</header>
<{/if}>
<section class="page_center_box">
    <div class="sharePage_details">
        <img src="/themes/default/static/images/shareXq.png" width="100%" height=""> 
        <div class="pressCode_mask">
            <div class="cont">
                <div id="qrcodeTable" ></div>
                <p>扫一扫上面的二维码图案，分享好友</p>
                <p>或点击<span class="pointcl1">右上角</span>分享，获得红包</p>
            </div>
        </div>
        <h1><span>活动规则说明</span></h1>
        <div class="nr">
            <p class="black9">1.规则内容规则内容规则内容规则内容规则内容规则内容</p>
            <p class="black9">2.规则内容规则内容规则内容规则内容规则内容规则内容</p>
        </div>
    </div>
</section>
<script>
$('#qrcodeTable').qrcode({
    render: "canvas",            //渲染方式 table 和 canvas两种
    width: 128,                  //设置宽度  
    height: 128,                 //设置高度  
    typeNumber: -1,              //计算模式 
    correctLevel: 2,             //纠错等级  0,1,2,3 默认为2
    background: "#ffffff",       //背景颜色  
    foreground: "#000000",       //前景颜色 
    text    : '<{$mylink}>'
}); 
</script>


<!--微信JS SDK开始-->
<script>
var link = "<{$mylink}>";
var title = "<{$CONFIG.site.title}>";
var imgUrl = "<{$CONFIG.site.siteurl}>/attachs/<{$invite.share_photo}>";
wx.config({
    debug: false,
    appId: '<{$wxjs_config["appId"]}>',
    timestamp:'<{$wxjs_config["timestamp"]}>',
    nonceStr:  '<{$wxjs_config["nonceStr"]}>',
    signature:  '<{$wxjs_config["signature"]}>',
    jsApiList: [
        'checkJsApi',
        'onMenuShareAppMessage',
        'onMenuShareTimeline',
        'onMenuShareQQ',
    ]
});

wx.ready(function(){
    // 发送给朋友
    wx.onMenuShareAppMessage({
        title: title, 
        desc: '叫外卖,就找我', 
        link: link, 
        imgUrl: imgUrl, 
        type: '', 
        dataUrl: '', 
        success: function () { 
            layer.open({content: '分享成功！', time: 1});
        },
        cancel: function () { 
        }
    });
    // 分享到朋友圈
    wx.onMenuShareTimeline({
        title: title, 
        link: link, 
        imgUrl: imgUrl, 
        success: function () { 
            layer.open({content: '分享成功！', time: 1});
        },
        cancel: function () { 
        }
    });
    // 分享到手机QQ
    wx.onMenuShareQQ({
        title: title, 
        desc: '叫外卖,就找我', 
        link: link, 
        imgUrl: imgUrl, 
        success: function () { 
            layer.open({content: '分享成功！', time: 1});
        },
        cancel: function () { 
        }
    });
});
</script>
<!--微信JS SDK结束-->
</body>
</html>
