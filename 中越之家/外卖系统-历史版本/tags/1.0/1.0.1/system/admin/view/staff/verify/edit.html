<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="staff/verify:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?staff/verify-edit.html" mini-form="verify-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="staff_id" value="<{$detail.staff_id}>"/>
<tr><th><span class="red">*</span>真实姓名：</th><td><input type="text" name="data[id_name]" value="<{$detail.id_name|default:''}>" class="input w-300"/><span class="tip-comment">真实姓名</span></td></tr>
<tr><th><span class="red">*</span>身份证号：</th><td><input type="text" name="data[id_number]" value="<{$detail.id_number|default:''}>" class="input w-300"/><span class="tip-comment">身份证号</span></td></tr>
<tr><th><span class="red">*</span>身份证图：</th><td><input type="text" name="data[id_photo]" value="<{$detail.id_photo|default:''}>" class="input w-300"/><span class="tip-comment">身份证图</span></td></tr>
<tr><th><span class="red">*</span>身份认证状态：</th><td><input type="text" name="data[verify]" value="<{$detail.verify|default:''}>" class="input w-300"/><span class="tip-comment">身份认证状态 0:待审核，1:通过认证, 2:认证被拒绝</span></td></tr>
<tr><th><span class="red">*</span>认证时间：</th><td><input type="text" name="data[verify_time]" value="<{$detail.verify_time|default:''}>" class="input w-300"/><span class="tip-comment">认证时间</span></td></tr>
<tr><th><span class="red">*</span>拒绝原因：</th><td><input type="text" name="data[refuse]" value="<{$detail.refuse|default:''}>" class="input w-300"/><span class="tip-comment">拒绝原因</span></td></tr>
<tr><th><span class="red">*</span>申请时间：</th><td><input type="text" name="data[updatetime]" value="<{$detail.updatetime|default:''}>" class="input w-300"/><span class="tip-comment">申请时间，重新申请时间会更新</span></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
<{include file="admin:common/footer.html"}>
