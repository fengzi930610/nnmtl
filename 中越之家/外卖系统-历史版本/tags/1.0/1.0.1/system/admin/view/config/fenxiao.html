<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
        <tr>
            <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
            <th><{$MOD.title}></th>
            <td align="right"></td>
            <td width="15"></td>
        </tr>
    </table>
</div>
<div class="page-data"><form action="?system/config-fenxiao.html" mini-form="config-form" method="post" >
        <input type="hidden" name="K" value="fenxiao" />
        <table width="100%" border="0" cellspacing="0" class="table-data form">
            <tr>
                <th>分销级别：</th>
                <td>
                    <select name="config[level]" class="w-100">
                        <option value="1" <{if $config.level == 1}>selected<{/if}>>1级</option>
                        <option value="2" <{if $config.level == 2}>selected<{/if}>>2级</option>
                        <option value="3" <{if $config.level == 3}>selected<{/if}>>3级</option>
                    </select>
                    <span class="tip-comment">分销级别</span></td>
            </tr>
            <tr><th class="w-100">分销网址：</th><td><input type="text" name="config[domain]" value="<{$config.domain}>" class="input w-300"/></td></tr>
            <tr>
                <th>其它设置：</th>
                <td>
                    <input type="radio" name="config[other]" id="radio" value="0" <{if $config.other == 0}>checked="checked"<{/if}> />平台
                           <input type="radio" name="config[other]" id="radio" value="1" <{if $config.other == 1}>checked="checked"<{/if}> />店铺
                           <span class="tip-comment">当推广设置只为1级,没有更多级时,钱转到商家店铺,还是总平台</span></td>
            </tr>
            <tr>
                <th class="clear-th-bottom"></th>
                <td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td>
            </tr>
        </table>
    </form></div>

<{include file="admin:common/footer.html"}>
