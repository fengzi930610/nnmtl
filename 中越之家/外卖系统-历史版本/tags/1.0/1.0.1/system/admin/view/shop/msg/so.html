<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="shop/msg:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?shop/msg-index.html" id="SO-form" method="post">
<table width="100%" border="0" cellspacing="0" class="table-data form">
    <tr>
        <th>商家：</th>
        <td>
            <input type="hidden" name="SO[shop_id]" value="0" id="export_shop_id" />
            <input type="text" value="" id="export_shop_title" class="input w-150" readonly/>
            <{link ctl="shop/shop:dialog" title="选择商家" select="mini:#export_shop_id,#export_shop_title/N/选择商家" class="button"}>
        </td>
    </tr>
    <tr><th>标题：</th><td><input type="text" name="SO[title]" value="" class="input w-200"/>标题</td></tr>
    <tr>
        <th><span class="red">*</span>类型：</th>
        <td>
            <select name="SO[type]" class="w-100">
                <option <{if $detail.type == 0}>selected="selected"<{/if}> value="0">所有消息</option>
                <option <{if $detail.type == 1}>selected="selected"<{/if}> value="1">订单消息</option>
                <option <{if $detail.type == 2}>selected="selected"<{/if}> value="2">评价消息</option>
                <option <{if $detail.type == 3}>selected="selected"<{/if}> value="3">投诉消息</option>
                <option <{if $detail.type == 4}>selected="selected"<{/if}> value="4">系统消息</option>
            </select>
        </td>
    </tr>
    <tr>
        <th><span class="red">*</span>是否已读：</th>
        <td>
            <select name="SO[is_read]" class="w-100">
                <option <{if $detail.is_read == 1}>selected="selected"<{/if}> value="1">已读</option>
                <option <{if $detail.is_read == 0}>selected="selected"<{/if}> value="0">未读</option>
            </select>
        </td>
    </tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="搜 索" /></td></tr>
</table>
</form></div>
<{include file="admin:common/footer.html"}>
