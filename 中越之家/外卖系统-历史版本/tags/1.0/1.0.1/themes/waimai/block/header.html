<script type="text/javascript">
<{if $request.IN_WEIXIN}>
window.WXJS_CFG = {
    debug: false,
    appId: '<{$wxjs_config["appId"]}>',
    timestamp: '<{$wxjs_config["timestamp"]}>',
    nonceStr: '<{$wxjs_config["nonceStr"]}>',
    signature: '<{$wxjs_config["signature"]}>',
    jsApiList: ['getLocation',"checkJsApi","onMenuShareAppMessage","onMenuShareTimeline","onMenuShareQQ"]
};
wx.config(WXJS_CFG);
<{/if}>
window.CFG = {"domain":"<{$CONFIG.site.domain}>",
    "url":"<{$CONFIG.site.siteurl}>",
    "title":"<{$CONFIG.site.title}>",
    "res":"<{$pager.res}>",
    "img":"<{$pager.img}>",
    "C_PREFIX":"KT-",
    "C_DOMAIN":"<{$pager.C_DOMAIN}>",
    "waimai_domain":"<{$CONFIG.site.siteurl}>",
    "JH_MAP_KEY":"<{$jh_server_key}>",
    'IP_URL':"<{link ctl='position/iplocation' http='waimai'}>"
};
</script>

<script type="text/tmpl" id="tmpl_appDown">
    <{if $app_download.client_download}>
        <div class="top_appDown pub_list" style="display:;">
            <a href="javascript:;" class="close"></a>
            <img src="<{$pager.img}>/<{$app_download.client_logo}>">
            <div class="pub_list_bd">
                <p><{$app_download.client_prompt}></p>
            </div>      
            <a href="__href__" class="btn">立即打开</a>
        </div>
    
    <{/if}>
</script>

<script type="text/javascript">
    $(document).ready(function(){
        var html = $('#tmpl_appDown').html();
        var href = "<{$app_download.yyb_client_url}>";
        var in_app = "<{$request.IN_APP_CLIENT}>";
        if(checkIsAndroid()){
            href = "<{$app_download.apk_client_download}>";
        }else{
            href = "<{$app_download.ios_client_download}>";
        }

        
        if(!Cookie.get("closed_appdown") && !in_app){
            $('#container .page_cont').prepend(html.replace('__href__', href));
            //$('.top_appDown').show();
        }
        $(".top_appDown .close").click(function(){
            Cookie.set("closed_appdown", 1, 10)
            $(".top_appDown").remove();
            //$(".top_appDown").hide();
        });
    });
</script>
