<div class="table_num mb10">总收益额：&yen;<{$amount}></div>
<div class="table_box">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bt"><span>个人收益</span></td>
            <td class="state">
                <div class="fx_count_bar_box">
                    <div class="bar_state" style="width:<{round(($amount_self/$amount)*100)}>%;"></div>
                    <span class="bar_num">&yen;<{$amount_self}></span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="bt"><span>来自团队成员</span></td>
            <td class="state">
                <div class="fx_count_bar_box">
                    <div class="bar_state" style="width:<{round(($amount_member/$amount)*100)}>%;"></div>
                    <span class="bar_num">&yen;<{$amount_member}></span>
                </div>
            </td>
        </tr>
    </table>
</div>
<script>
$(document).ready(function() {
	var table_wd = $('.fx_count_table table').width();
        var bt_wd = $('.fx_count_table table tr td.bt span').width();
	$('.fx_count_table table tr td.bt').width(bt_wd + 10);
	$('.fx_count_table table tr td.state').width(table_wd - bt_wd - 10);
});
</script>
