<{include file="block/xiaoqu_header.html"}>
<div class="page-group">
    <div class="page page-current"> 
    	<!--头部-->
        <header class="bar bar-nav">
            <a class="pull-left headerIco"></a>
            <h1 class="title">城市选择</h1>
        </header>
		<!--头部结束-->
        <div class="content"> 
        	 <div class="city-choose">
                  <div class="pad10 font_size14 black9">当前定位城市</div>
                  <div class="pad10 bgcolor_white maincl dingwei-city"><i class="dingwei-icon"></i><span class="city_name">还没有定位</span></div>
                  <div class="abc-fix">
                        <ul>
                            <{foreach $city_list as $k => $v}>
                                <li><a href="#a<{$k}>" class="zimu external"><{$k}></a></li>
                            <{/foreach}>
                        </ul>
                  </div>
                  <div class="city-box" style="overflow:auto">

                        <{foreach $city_list as $k => $v}>
                  	<div class="city-one" id="a<{$k}>">
                            <div class="pad10 black9 font_size14"><{$k}></div>
                            <{foreach $v as $kk => $vv}>
                                <div class="pad10 black3 border_b bgcolor_white a-city">
                                    <a class="city" href="javascript:void(0);" val='<{$vv.city_name}>' cityid='<{$vv.city_id}>'><{$vv.city_name}></a>
                                </div>
                            <{/foreach}>
                        </div>
                        <{/foreach}>
                        
                  </div>
             </div>
        </div>
    </div>
</div>
<{include file="block/xiaoqu_footer.html"}>
