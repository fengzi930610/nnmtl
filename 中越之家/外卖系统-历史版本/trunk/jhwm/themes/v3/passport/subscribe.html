<{assign var='tpl_title' value=L("")}>
<{include file="v3block/header.html"}>
<style>
    .page, body {background-color: #fff;}
</style>

<div class="container" id="container" >
    <iframe src="<{$rebackurl}>" style="width:100%; height:100%; border-width:0"></iframe>
</div>

<div class="wxPopup">
    <div class="cont">
        <div class="tit">长按关注微信公众号</div>
        <div class="img"><img src="<{$pager.img}>/<{$subscribe_qr}>" /></div>
        <div class="wz">关注公众号，实时了解订单状态更新和消息通知</div>
    </div>
    <div class="text_c"><a href="javascript:;" class="close"></a></div>
</div>
<div class="mask_bg" style="opacity:0.7 !important; display: block;"></div>
<script>
    $(function(){       
        $(".wxPopup .close,.mask_bg").click(function(){
            var url = $("iframe").attr('src');
            window.location.href = url;
            $(".wxPopup,.mask_bg").hide();
        });
    });
</script>
