        </div>
    </div>

<!-- 输入时 -->
<script>
$(function(){
    $(".inp-box input").focus(function () {
        $('.inp-box input').on('input', function() {
                if($(this).val().length == 0 ){
                    $(this).parent(".inp-box").find(".cha-cio").css("display","none");       
                }else{
                    $(this).parent(".inp-box").find(".cha-cio").css("display","block");
                }
        });
    }); 
    $(".inp-box input").blur(function(){
        $(this).parent(".inp-box").find(".cha-cio").css("display","none");            
    }); 

    $(".cha-cio").on("click",function(){
        $(this).hide();
        $(this).parent(".inp-box").find(".inp-box input").val('');
        $(this).parent(".inp-box").find(".inp-box input").focus();
    });
});
</script>
<!-- 输入时end -->

    var minute = 60;
    var mobile_timeout;
    var mobile_count = minute;
    var mobile_lock = 0;

    BtnCount = function () {
        if (mobile_count == 0) {
            $(".get_yzm").addClass("graybg");
            $('.get_yzm').removeAttr("disabled");
            $('.get_yzm').text("重新获取");
            mobile_lock = 0;
            clearTimeout(mobile_timeout);
            $('.get_yzm').removeClass("graybg");
        } else {
            mobile_count--;
            $('.get_yzm').text(+mobile_count.toString() + "秒...");
            mobile_timeout = setTimeout(BtnCount, 1000);
        }
    };
    $("#send").click(function () {
        if(mobile_lock == 0){
            var mobile = $('#new_mobile').val();
            var img_code = '';
            var link = "<{link ctl='passport/sendsms'}>";
            Widget.SendSms(link,{mobile:mobile},function(e){
                if(e){
                    mobile_lock = 1;
                    mobile_count = minute;
                    BtnCount();
                }
            });
        }       
    });

    $('.tijiao-btn').click(function(){
        var new_mobile = $('#format_mobile').val();
        var yzm = $('#yzm').val();
        var pswd = $('#pswd').val();
        var link = "<{link ctl='ucenter/info/set_mobile' }>";
        var old_mobile = $('#new_mobile').val();
        $.post(link, {yzm:yzm, pswd:pswd,new_mobile:new_mobile,old_mobile:old_mobile}, function (ret) {
            if (ret.error == 0) {
                layer.open({
                    content: ret.message,
                    time: 2 //2秒后自动关闭
                });
                setTimeout(function(){
                   window.location.href=ret.forward;
                },1000)
                BtnCount();
            } else {
                layer.open({
                    content: ret.message,
                    time: 2 //2秒后自动关闭
                });
                return ;
            }
        }, 'json');
    });
})
