<{foreach $items as $k => $v}>
<li class="list">
    <div class="fl img"><img src="<{$pager.img}>/<{$v.photo}>" width="280" height="200"/></div>
    <div class="wz">
        <p class="bt"><{$v.product_name}>&nbsp;</p>
        <p class="black9">兑换数量：<{$v.product_number}></p>
        <p class="maincl">兑换成功</p>
        <{if $v.status == 0}><p style="color:#ff0000;">未发货</p><{/if}>
        <{if $v.status == 1}><p style="color:green">已发货</p><{/if}>
    </div>
</li>
<{/foreach}>
