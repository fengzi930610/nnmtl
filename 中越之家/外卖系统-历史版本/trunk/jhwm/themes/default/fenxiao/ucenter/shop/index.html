</div>
<div class="mask_bg" style="display:none;"></div>

<div class="preloader txt_center" style="padding-top:0.1rem;"><img src="/themes/default/weidian/static/images/home_logo@2x.png" width="28"><p class="black9 font_size14 font_line30 mt10">江湖技术支持</p></div>

<script>
$(document).ready(function () {
        localStorage["link"]  = window.location;
	$(document).on('click','.share_show',function(){
            //重写URL地址，让用户可以分享指定地址。
            var stateObject = {};
            var title = "share";
            var newUrl = "<{link ctl='index'}>";
            history.pushState(stateObject,title,newUrl);
             $('.share_mask').addClass('on');
            $('.mask_bg').show();
            $('.share_mask').show();
        })
        $(document).on('click','.share_mask',function(){
            //重写后关闭遮罩层时恢复URL地址，防止用户在返回上一页的时候发生错误
            var stateObject2 = {};
            var title2 = "share";
            history.pushState(stateObject2,title2,localStorage["link"]);
            $('.share_mask').removeClass('on');
            $('.mask_bg').hide();
            $('.share_mask').hide();
	});
        
});
</script>
<!--分享弹层结束-->
