<{assign var='tpl_title' value=L("<{$CONFIG.site.title}> - 系统提示！")}>
<{include file="block/header.html"}>
<{if $request.IN_APP_CLIENT}>
<style type="text/css">
    header {
        display: none;
    }

    .page_center_box {
        top: 0;
    }
</style>
<{/if}>
<header>
    <i class="left"><a href="javascript:history.back(-1);" class="ico headerIco headerIco_3"></a></i>
    <div class="title"><{$CONFIG.site.title}> - 系统提示！</div>
    <i class="right"><a href="#" class=""></a></i>
</header>
<section class="page_center_box">
    <div class="czts">
        <div class="cztsnr <{if $pager.error}>cztsnr_Failure<{/if}>">
            <{if $pager.error}><span style="color:red;"><{else}><span><{/if}><{$pager.message}></span><br>
            <p class="czts_p">页面自动 跳转中   等待时间：<span class="czts_time" id="czts_time"></span></p>
        </div>
    </div>
</section>

<script>
    var secs = 3; //倒计时的秒数
    var URL;
    function Load(url) {
        URL = "<{if $pager.link}><{$pager.link}><{else}><{link ctl='index'}><{/if}>";
        for (var i = secs; i >= 0; i--) {
            window.setTimeout('doUpdate(' + i + ')', (secs - i) * 1000);
        }
    }
    function doUpdate(num) {
        document.getElementById('czts_time').innerHTML = num;
        if (num == 0) {
            window.location = URL;
        }
    }
</script>
<script language="javascript">
    Load(""); //要跳转到的页面
</script>
<{include file="block/footer.html"}>
