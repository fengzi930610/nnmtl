<{include file="biz/block/header.html"}>
<div class="zxTabs">
    <a href="<{link ctl='biz/weidian/huodong/index'}>" class="on">活动管理</a>
    <div class="tishi pointcl"></div>
</div>
<div class="ucenter_c">
    <form action="<{link ctl='biz/weidian/huodong:edit' args=$detail.id}>" mini-form="ucenter" method="post" ENCTYPE="multipart/form-data">
        <table cellspacing="0" cellpadding="0" class="form">
            <tr>
                <th>广告标题：</th>
                <td>
                    <input type="text" name="data[title]" value="<{$detail.title}>" class="input w-500"/>
                </td>
            </tr>
             <tr>
                <th><span class="red">*</span>开始时间：</th>
                <td><input type="text" name="data[stime]" id="stime" value="<{$detail.stime}>" class="input w-150"   onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/></td>
            </tr>
            <tr>
                <th><span class="red">*</span>结束时间：</th>
                <td><input type="text" name="data[ltime]" id="ltime" value="<{$detail.ltime}>" class="input w-150"  onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/></td>
            </tr>
            <tr>
                <th>广告链接：</th>
                <td>
                    <input type="text" name="data[link]" value="<{$detail.link}>" class="input w-500"/>
                </td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="保存数据" class="btn btn-success" /></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
        $("[name='data[stock_type]']").click(function () {
            if ($(this).val() == 1) {
                $("#tr_sale_sku1").show();
            } else {
                $("#tr_sale_sku1").hide();
            }
        });
        $("[name='data[stock_type]']:checked").trigger("click");
</script>

var editor = KindEditor.create('textarea[kindeditor]',{uploadJson : '<{link ctl="biz/upload:editor" http="base"}>', extraFileUploadParams:{OTOKEN:"<{$OTOKEN}>"}});
})(window.KT, window.jQuery);
</script>
