<script>
$(document).ready(function(){
    localStorage['linktips'] = 'msg';
    var link = "<{link ctl='ucenter/msg/loaditems' arg0='#page#'}>";
    var page = 1;
    var params = {};
    loaddata(link,page,params);

        loaddata(link,page,params);

})
    
function isread(msg_id) {
    if(window.localStorage){
        localStorage['message_id'] = msg_id;
    }
}
