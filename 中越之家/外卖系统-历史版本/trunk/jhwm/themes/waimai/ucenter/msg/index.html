<{assign var='tpl_title' value='我的消息中心'}>
<{include file="block/header.html"}>
<link rel="stylesheet" href="/themes/waimai/static/css/style.css"/>
<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
            <div class="container_mid">
                <ul class="message_list_box" id="index_goods_items">

                </ul>
                <div class="loadding">

                </div>     
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function () {
    setTimeout(function(){
        var link = "<{link ctl='ucenter/msg/loaditems' arg0='#page#'}>";
        var page = 1;
        var params = {};
        loaddata(link, page, params);
        scroll(link,{},page,'.container_mid',"#index_goods_items","index_goods_items");
    },200);

})
    
    
function isread(msg_id) {
    if(window.localStorage){
        localStorage['message_id'] = msg_id;
    }
}
</script>
</body>
</html>
