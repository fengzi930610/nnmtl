<{include file="block/header.html"}>
<style type="text/css">
body{ background: #f5f7f9; }
</style>
<div class="loginTop">
    <img src="<{$pager.img}>/<{$site.logo_shop}>" width="174" height="42">
    <span class="loginTip">商家后台</span>
</div>
<div class="forget_box">
    <div class="smallpage">
        <h2>找回密码</h2>
        <div class="state_box">
            <ul>
                <li class="on"><span>1</span><P>验证身份</P></li>
                <li class="on"><span>2</span><P>设置密码</P></li>
                <li class="on"><span>3</span><P>完成</P></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="login_form_box">
            <div class="cont">
                <div class="finish_box">
                    <img src="%THEME%/static/images/finish_img.png">
                    <P>新密码设置成功</P>
                    <input type="button" value="立即跳转" class="long_btn">
                </div>                   
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        var link = "<{link ctl='login'}>";
        $('.long_btn').click(function(){
            window.location.href = link;
        })
    });
</script>
