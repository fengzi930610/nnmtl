<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="other/order:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data">
    <form action="?other/order-addtip-<{$order.order_id}>.html" mini-form="addtip-form" method="post">
        <input type="hidden" name="order_id" value="<{$order.order_id}>" />
        <table width="100%" border="0" cellspacing="0" class="table-data form">
            <tr>
                <th>订单号：</th>
                <td><{$order.order_id}></td>
            </tr>
            
            <tr>
                <th>配送费：</th>
                <td>￥<{$p_order.amount|default:'0'}></td>
            </tr>
            <tr>
                <th>原有小费：</th>
                <td>￥<{$p_order.tip|default:'0'}></td>
            </tr>
            <tr>
                <th>追加小费：</th>
                <td><input type="text" name="data[tip]" value="" class="input w-100"/></td>
            </tr>
            
            <tr>
                <th class="clear-th-bottom"></th>
                <td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="追加小费" /></td>
            </tr>
        </table>
    </form>
</div>
<{include file="admin:common/footer.html"}>
