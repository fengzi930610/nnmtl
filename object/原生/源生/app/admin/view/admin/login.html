<script>
	
	$(function(){
		$('button').click(function(){
			var username = $("input[name ='username']").val();
			var password = $("input[name ='password']").val();
			var code = $("input[name = 'code']").val();
			var bool= $("input[name = 'check']").is(':checked');
			
			if(bool==true){
				var check = 1
			}else{
				
				var check = null
				
			}
			
			var urls = $('.code').attr('src');
			$.ajax({
				type:"post",
				url:"index.php?m=admin&c=admin&a=login",
				data:{
					username:username,
					password:password,
					code:code,
					check:check
				},
				success:function(msg){
					if (msg==1) {
						alert('验证码错误')
						$("input[name ='code']").val('')
						$('.code').attr('src',urls+'+')
						
					}else if(msg==2 || msg==4){
						
						alert('账号或密码有误')
						$("input[name ='username']").val('')
						$("input[name ='code']").val('')
						$("input[name ='password']").val('')
						$('.code').attr('src',urls+'+')
					}else if(msg==3){
						
						alert('登陆成功')
//						$("input[name ='username']").val()
//						
//						$("input[name ='password']").val()
						location="index.php?m=admin&c=index&a=index"
						
					}else if(msg==5){
						
						alert('账号已冻结')
						$("input[name ='username']").val('')
						$("input[name ='code']").val('')
						$("input[name ='password']").val('')
						$('.code').attr('src',urls+'+')
					}
				}
			})
			return false;
		})
		
	})
</script>
