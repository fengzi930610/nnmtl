<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		分类管理
		<span class="c-gray en">&gt;</span>
		分类列表
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">
				<span class="select-box inline">
				<select name="" class="select">
					<option value="0">全部分类</option>
					<option value="1">分类一</option>
					<option value="2">分类二</option>
				</select>
				</span>
				日期范围：
				<input type="text" onfocus="" id="logmin" class="input-text Wdate" style="width:120px;">
				-
				<input type="text" onfocus="" id="logmax" class="input-text Wdate" style="width:120px;">
				<input type="text" name="" id="" placeholder=" 资讯名称" style="width:250px" class="input-text">
				<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜商品</button>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
				<a class="btn btn-primary radius" data-title="添加分类" href="{:url('admin/category/categoryAdd')}" ><i class="Hui-iconfont">&#xe600;</i> 添加分类</a>
				</span>
				<!--<span class="r">共有数据：<strong>54</strong> 条</span>-->
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="25"><input type="checkbox" name="" value=""></th>
							<th width="80">序号</th>
							<th width="80">分类名称</th>
							<th>父级Id</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
						{volist name='list' id='category' key}
							<tr class="text-c">
								<td><input type="checkbox" value="" name=""></td>
								<td>{$key+1}</td>
								<td>{$category.name}</td>
								<td class="text-l">{$category.fId}</td>
								<td class="f-14 td-manage">
									<a style="text-decoration:none" class="ml-5" href="{:url('admin/category/categoryUpdate',['Id'=>$category['Id']])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
									<a style="text-decoration:none" class="ml-5" href="{:url('admin/category/categoryDelete',['Id'=>$category['Id']])}" title="删除" onclick="return confirm('是否删除小泽玛利亚？')"><i class="Hui-iconfont">&#xe6e2;</i></a>
								</td>
							</tr>
						{/volist}
					</tbody>
					
				</table>
				
			</div>
			
		</article>
	</div>
	<style type="text/css">
		.pagination{ margin-top: 20px;display: inline-table}
		.pagination>li{float:left; text-align: center;padding: 0 5px; border: solid 1px black; margin: 5px;}
	</style>
