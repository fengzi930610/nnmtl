<link rel="stylesheet" type="text/css" href="__PUBLIC__css/login.css" />

		<!--头部 end-->
		<div class="conter">
			<div class="login-back">
				<img src="__PUBLIC__images/login-bigback.png" />
			</div>
			<div class="middle">
				<a class="back"><img src="__PUBLIC__images/login-mid-back.png" /></a>
				<div class="mid-con">
					<form action="" method="post">
						<div class="username">
							<span>用户名：</span>	
							<input type="text" id="username" name="username" placeholder="用户名/邮箱/手机号/会员卡号"/>	
						</div>	
						<div class="password">
							<span>密码：</span>	
							<input type="password" name="password" id="password" placeholder="请输入密码"/>
						</div>	
						<div class="remember">
							<label><input type="checkbox" id="isAutoLogin">记住密码</label>	
							<a href="#">忘记密码</a>
						</div>	
						<button id="loginBtn" type="button">立即登录</button>	
						<div class="select">	
							<h4>无需注册，选择以下方式登录</h4>
							<a href="#"><img src="__PUBLIC__images/login-weibo.png" /></a>	
							<a href="#"><img src="__PUBLIC__images/login-weixin.png"></a>	
							<a href="#"><img src="__PUBLIC__images/login-QQ.png"></a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__js/jquery-2.1.1.js" ></script>
	<script>
$(function(){
	$('#loginBtn').click(function(){
//		alert(123456);
		var username = $('input[name="username"]').val()
		var password = $('input[name="password"]').val()
//		alert(password)
		if(username=='' || username==null || username==undefined){
			alert('用户名不能为空')
			return false;
		}
		
		if(password=='' || password==null || password==undefined){
			alert('账号或密码有误')
			return false;
		}
		
		
		$.post("login",{username:username,password:password},function(data){if(data.error){
				alert(data.msg)
				location="{:url('Index/user')}"
					
			}else{
				alert(data.msg)
			}
		},'json');
		return false;
	})
})

	</script>
