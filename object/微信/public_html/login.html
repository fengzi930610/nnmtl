<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		<script type="text/javascript" src="js/md5.js" ></script>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body onload="getCookie()">
		<!--头部-->
		<div id="header">
			<a href="###" class="prev"><img src="images/prev_back.png" alt="images/prev_back.png" /></a>
			登录
		</div>
		<!--头部 end-->
		<!--中部-->
		<div id="middle">
			<form  method="post">
				<label for="user">用户名<input type="text" name="user" id="user" />
					<div class="userTip">
						请填写正确的用户名;格式为：不能以数字开头，长度为3到15个字符
					</div>
				</label>
				<label for="password">密码<input type="password" name="password" id="password"/>
					<div class="passTip">
						密码不符合格式;格式为：不能以特殊符号开头，长度为6到18位字符
					</div>
				</label>
				<p>
					<input type="hidden" name="ckbox" id="ckbox" value="0" />
					<img src="images/login_check.png" alt="images/login_check.png"/>
					<span>记住密码</span> 
					<a href="###">忘记密码?</a>
				</p>
				<input type="submit" value="登录" id="btn_login"/>
				<a href="register.html" class="reg">注册</a>
			</form>
			
			
		
		
		<!--中部 end-->
		<!--尾部-->
		<div id="bottom">
			<div class="or">
				<span></span>
				<b>或者</b>
			</div>
			<div class="img">
				<a href="###"><img src="images/login_qq.png" alt="images/login_qq.png"/></a>
				<a href="###"><img src="images/login_weixin.png" alt="images/login_weixin.png"/></a>
				<a href="###"><img src="images/login_weibo.png" alt="images/login_weibo.png"/></a>
			</div>
		</div>
		</div>
		<!--尾部 end-->
		
	</body>
</html>
