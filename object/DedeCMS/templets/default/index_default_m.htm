<link rel="stylesheet" href="/m/skin/css/swiper.min.css">

<!-- Initialize Swiper --> 
<script>
    var galleryTop = new Swiper('.gallery-big-1', {
        spaceBetween: 10,
    });
    var galleryThumbs = new Swiper('.gallery-small-1', {
        spaceBetween: 10,
        centeredSlides: true,
        slidesPerView: 'auto',
        touchRatio: 0.2,
        slideToClickedSlide: true
    });
    galleryTop.params.control = galleryThumbs;
    galleryThumbs.params.control = galleryTop;
    
    </script>
