<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="order by dede58.com/" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="/skin/css/style.css" />
<script type="text/javascript" src="/skin/js/jquery.js"></script>
<script type="text/javascript" src="/skin/js/index.js"></script>
<script>
    var root="";
</script>
<script type="text/javascript" src="/skin/js/public.js"></script>
<script type="text/javascript" src="/skin/js/layer.js"></script>
</head>

<body class="bg">
{dede:include filename="head.htm"/}
<div class="zinside-banner"> <img src="/skin/img/ztthumb.jpg" alt="材料展厅" /> </div>
<div class="content">
  <div class="case-classify">
    <div class="case-classify-box">
      <div class="case-classify-list">
        <ul>
          <li> <span>分类</span> <a {dede:field name=typeid runphp="yes"}(@me=="55")? @me=" class='active' ":@me="";{/dede:field} href="{dede:field.typeid function="gettoptype(@me,link)"/}">全部</a> {dede:channel type='son' currentstyle="<a href='~typelink~' class='active'>~typename~</a> } <a href="[field:typeurl/]">[field:typename/]</a> {/dede:channel} </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="wood-list">
    <ul class="clearfix">
      {dede:list pagesize ='12'}
      <li>
        <div class="wood-img"> <a href="[field:arcurl/]"> <img class="lazy" src="[field:picname/]" data-echo="[field:picname/]" width="380" height="245" alt="[field:title/]" /> </a> </div>
        <div class="wood-info"> <a href="[field:arcurl/]">[field:title/]</a> </div>
      </li>
      {/dede:list}
    </ul>
  </div>
  <div class="page">
    <div class="pageList">
      <ul class="r">
        {dede:pagelist listitem="pre,next,pageno" listsize="5"/}
      </ul>
    </div>
  </div>
</div>
{dede:include filename="footer.htm"/} 
<!-- 代码 结束 --> 

<!-- 返回顶部 开始 --> 
<script>
       $(function() {
            $(".btn_top").hide();
            $(".btn_top").live("click",function(){
                $('html, body').animate({scrollTop: 0},300);return false;
            })
            $(window).bind('scroll resize',function(){
                if($(window).scrollTop()<=300){
                    $(".btn_top").hide();
                }else{
                    $(".btn_top").show();
                }
            })
       })
    </script> 
<!-- 返回顶部 结束 -->

</body>
</html>
